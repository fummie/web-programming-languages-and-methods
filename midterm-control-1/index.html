<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    >
    <title>Рубежный контроль №1</title>
  </head>
  <body>
    <div class="main">
      <p>Сазонов Даниил</p>
      <p>Группа ИУ6-23Б</p>
      <p>Вариант № ??</p>
      <p style="overflow-wrap: break-word;">С клавиатуры вводится последовательность чисел через пробел. Необходимо найти пару подряд идущих чисел, сумма которых минимальна, и вывести ее на печать.</p>

      <hr>

      <div class="func">
        <div class="input-wrap">
          <form id="form">
            <div class="mb-3">
              <label for="input" class="form-label">Input</label>
              <input type="text" class="form-control" id="input" value="3 4 9 4 6 3 8">
              <div id="invalid-feedback" class="invalid-feedback">
                Введите более одного числа через пробел: 3 4 9 4 6 3 8
              </div>
              <div id="valid-feedback" class="valid-feedback">
                Ввод валиден!
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>

        <div class="output-wrap">
          <label class="form-label">Output</label>
          <input style="margin-bottom: 20px;" type="text" class="form-control" id="initial">
          <input type="text" class="form-control" id="modified">
        </div>
      </div>

    </div>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
